<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Mini Lab Tools Pro</title>
  <link rel="stylesheet" href="/styles.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Mini Lab Tools Pro</h1>
    <p class="muted">Puppeteer + Lighthouse + pa11y</p>

    <div class="controls">

      <textarea id="thresholds" placeholder='Optional thresholds JSON'></textarea>
      <button id="runBtn">Run Audit</button>
    </div>

    <div id="status"></div>

    <div id="results"></div>

    <h2>History</h2>
    <div id="history"></div>
  </div>

  <script src="/dashboard.js"></script>
</body>
</html>
